	</div>
	<ul class="main">

			<div class="item__icon"><svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#file"></use></svg></div>
			<div class="item__desc">
				<div class="item__desc__title"><a>Search.svg</a> <span class="item__desc__status item__desc__status--success">470 bytes</span></div>
				<div class="item__desc__metadata"><a href="https://google.com.ar/">blob resource</a> -- 4:30PM</div>
			</div>
			<div class="item__action"><svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#delete"></use></svg><svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#folder"></use></svg></div>
		</li>
		<li class="item">
			<div class="item__icon"> <svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#file"></use></svg></div>
			<div class="item__desc">
				<div class="item__desc__title"><a>extension.css</a> <span class="item__desc__status item__desc__status--warning">File moved or missing</span></div>

			</div>

		</li>

				<div class="item__desc__metadata"><a href="https://google.com.ar/">firefox.com</a> -- 3:54 PM</div>
			</div>
			<div class="item__action"><svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#delete"></use></svg><svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#folder"></use></svg></div>
